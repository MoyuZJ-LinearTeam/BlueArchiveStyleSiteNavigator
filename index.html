<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧情选择</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="APlayer.min.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button class="back-button"></button>
            <h2 style="color:#2c4563">选择剧情</h2>
        </div>
        <div class="main-content">
            <div class="left-fixed-panel">
                <img src="kivotos.png" class="fixed-image">
                <div class="fixed-text">
                    <h3 class="fixed-title" style="color:#2d4663">剧情测试标题</h3>
                    <p class="fixed-description" style="color:#f1f2f8">这是一段测试文本，介绍这段剧情的主要内容</p>
                </div>
            </div>
            <div class="right-panel">
                <div class="story-cards" id="storyCards">
                    <!-- 剧情卡片将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>
    <!-- APlayer音乐播放器 -->
    <div class="aplayer-container" id="aplayerContainer">
            <div class="aplayer-header">
                <span style="color: #fff; font-weight: bold; font-size: 14px;">音乐播放器</span>
                <button class="aplayer-close" id="closeAplayer" title="切换播放器显示/隐藏">x</button>
            </div>
            <div id="aplayer"></div>
        </div>
    
    <link rel="stylesheet" href="APlayer.min.css">
    <script src="APlayer.min.js"></script>
    <script src="Meting.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
